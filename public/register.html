<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <form action="/register" method="post">
      cpf:<br />
      <input
        type="text"
        name="cpf"
        placeholder="cpf"
        required
        oninvalid="this.setCustomValidity('Entre com seu CPF')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      nome:<br />
      <input
        type="text"
        name="nome"
        placeholder="nome"
        required
        oninvalid="this.setCustomValidity('Entre com seu nome')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      senha:<br />
      <input
        type="password"
        name="senha"
        placeholder="senha"
        required
        oninvalid="this.setCustomValidity('Entre com sua senha')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      endereco:<br />
      <input
        type="text"
        name="endereco"
        placeholder="endereco"
        required
        oninvalid="this.setCustomValidity('Entre com seu endereco')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      telefone:<br />
      <input
        type="tel"
        name="telefone"
        placeholder="telefone"
        required
        oninvalid="this.setCustomValidity('Entre com seu telefone')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      <input type="submit" value="registrar" />
    </form>
  </body>
</html>
