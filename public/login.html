<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <form action="/login" method="post">
      cpf:<br />
      <input
        type="text"
        name="cpf"
        placeholder="cpf"
        required
        oninvalid="this.setCustomValidity('Entre com seu CPF')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      senha:<br />
      <input
        type="password"
        name="senha"
        placeholder="senha"
        required
        oninvalid="this.setCustomValidity('Entre com sua senha')"
        oninput="this.setCustomValidity('')"
      /><br /><br />

      <input type="submit" value="login" />
    </form>
  </body>
</html>
